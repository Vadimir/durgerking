<!DOCTYPE html>

					<button class="btn" id="burger">Добавить</button>

			<div class="item">
				<img src="2.png" alt="" class="img">

					<button class="btn" id="fries">Добавить</button>

			</div>
			<div class="item">
				<img src="3.png" alt="" class="img">

					<button class="btn" id="donut">Добавить</button>
				</div>
			</div>
			<div class="item">
				<img src="6.png" alt="" class="img">
				<div class="header">
					<span class="name">Хот Дог</span><span class="price">13.80 zl</span>
				</div>
				
				<div>
					<button class="btn" id="hdog">Добавить</button>

	<div class="usercard" id="usercard">
		
	</div>
